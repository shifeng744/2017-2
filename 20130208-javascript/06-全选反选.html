<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="全选" id="btn1">
    <input type="button" value="反选" id="btn2">
    <input type="button" value="全不选" id="btn3">
    <br>
    <input type="checkbox" checked="checked" class="che">
    <input type="checkbox"  class="che">
    <input type="checkbox"  class="che">
    <input type="checkbox"  class="che">
    <input type="checkbox"  class="che">
    <input type="checkbox"  class="che">
    <input type="checkbox"  class="che">
    <input type="checkbox"  class="che">
    <input type="checkbox"  class="che">
    <input type="checkbox"  class="che">
    <input type="checkbox"  class="che">
    <script>
        var obtn1=document.getElementById("btn1");
        var obtn2=document.getElementById("btn2");
        var obtn3=document.getElementById("btn3");
        var text=document.getElementsByClassName("che");
        obtn1.onclick=function () {
            for(var i=0;i<text.length;i++){
                text[i].checked=true;
            }
        };
        obtn2.onclick=function () {
            for(var i=0;i<text.length;i++){
                if(text[i].checked==false){
                    text[i].checked=true;
                }
                else {
                    text[i].checked=false;
                }
            }
        };
        obtn3.onclick=function () {
            for(var i=0;i<text.length;i++){
                text[i].checked=false;
            }
        };
    </script>
