<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 362px;
            height: 362px;
            margin: 50px auto;
        }
        #box #box2 img{
            width: 70px;
            display: block;
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="box1">
            <img src="images/01big.jpg" id="text">
        </div>
        <div id="box2">
            <img src="images/01.jpg" id="btn1">
            <img src="images/02.jpg" id="btn2">
            <img src="images/03.jpg" id="btn3">
            <img src="images/04.jpg" id="btn4">
            <img src="images/05.jpg" id="btn5">
        </div>
    </div>
    <script>
        var obox=document.getElementById("box2");
        var oimg=obox.getElementsByTagName("img");
        var otext=document.getElementById("text");
        for(var i=0;i<oimg.length;i++){
            oimg[i].index=i+1;
            oimg[i].onmouseover=function () {
                otext.src="images/0"+(this.index)+"big.jpg"
            }
        }
    </script>
</body>
</html>
