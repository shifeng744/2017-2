<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <img src="images/jd1.png" id="imgs">
    <script>
        var oImgs=document.getElementById("imgs");
        oImgs.onmouseover=function () {
            this.src="images/jd2.png";
            oImgs.onmouseout=function () {
                this.src="images/jd1.png";
            }
        };

    </script>
</body>
</html>
