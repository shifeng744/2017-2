<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn{
            margin-left: 5px;
        }
        #div{
            margin-top: 70px;
        }
        #text2{
            margin-left: 130px;
            font-size: 14px;

            color: red;
        }
    </style>
</head>
<body>
    请输入QQ号码：
    <input type="text" id="text" placeholder="请输入QQ号码">
    <input type="button" value="判断" id="btn">
    <div id="text2"></div>
    <div id="div">
        1、有没有输入<br>
        2、输入的是不是数字<br>
        3、不能有0在前面<br>
        4、不能是小数<br>
        5、输入的数字必须在5位以上、10位以内
    </div>

    <script>

        var text=document.getElementById("text");
        var text2=document.getElementById("text2");
        var btn=document.getElementById("btn");
            btn.onclick=function () {
            if(text.value=="")
            {
                text2.innerHTML="没有输入内容"
            }
            else if(isNaN(text.value)==true)
            {
                text2.innerHTML="您输入的不是数字"
            }
            else if(text.value.charAt(0)==0)
            {
                text2.innerHTML="不能有0在前面"
            }
            else if(parseFloat(text.value) !=parseInt(text.value))
            {
                text2.innerHTML="不能是小数"
            }
            else if(text.value.length<5 || text.value.length>10)
            {
                text2.innerHTML="输入的数字必须在5位以上、10位以内";
            }
            else
            {
                text2.innerHTML="";
                alert("登录成功")
            }

        }
    </script>
</body>
</html>
