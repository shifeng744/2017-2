<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            position: absolute;
            background-color: #ccc;
            width: 100px;height: 100px;
            padding-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
<script>
    var oul=document.getElementById("ul");
        document.oncontextmenu=function (ev) {
        var oevent=ev || event;
        oul.style.left=oevent.clientX + "px";
        oul.style.top=oevent.clientY+ "px";
        oul.style.display="block";
        return false;
    }
</script>
</body>
</html>
