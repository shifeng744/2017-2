<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            top:10px;
            left: 0px;
        }
    </style>
</head>
<body>
<input type="button" value="åŠ¨" id="btn">
<div class="box"></div>
<script>
    var oBox=document.getElementsByClassName("box")[0];
    var oBtn=document.getElementById("btn");
    var num=1,timer=null;
    oBtn.onclick=function () {
        clearInterval(timer);
        timer=setInterval(function () {
            oBox.style.left=oBox.offsetLeft + num+"px";
        },20)
    }


</script>
</body>
</html>
