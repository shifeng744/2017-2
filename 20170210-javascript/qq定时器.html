<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 50px auto;
            position: relative;
        }
        .big{
            width: 300px;
            height: 500px;
            background-color: aqua;
            position: absolute;
            top:0;
            right: 110px;
            display: none;
        }
    </style>
<body>
    <div class="box">
        <div class="big">

        </div>
    </div>

    <script>
        var oBox=document.getElementsByClassName("box")[0];
        var oBig=oBox.getElementsByClassName("big")[0];
        var timer=null;
        oBox.onmouseover=function () {
            oBig.style.display="block"
        };
        oBox.onmouseout=function () {
            clearTimeout(timer);
            timer=setTimeout(function () {
                oBig.style.display="none"
            },2000);

        };
        oBig.onmouseover=function () {
            clearTimeout(timer);
        };
        oBig.onmouseout=function () {
            setTimeout(timer);
        }
    </script>
</body>
</html>
