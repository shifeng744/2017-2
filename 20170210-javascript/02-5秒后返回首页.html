<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        body{
            text-align: center;
        }
    </style>
<body>
    <h1>操作成功</h1>
    <p><span class="time">5</span>秒后返回首页</p>
    <script>
        var oTime=document.getElementsByClassName("time")[0];
        var num=5;
        setInterval(function () {
            num--;
            oTime.innerText=num;
            if(num<=0){
                location.assign("http://www.baidu.com")
            }
        },1000)
    </script>
</body>
</html>
